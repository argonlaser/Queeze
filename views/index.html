<html>
<head>
	<title>INFORMATION TECHNOLOGY ASSOCIATION</title>
	<script type="text/javascript">
	function onloadME (timer) {
		//timer.innerHTML = 
		window.setInterval(timerfunc,1000);
	}
	i = 0 ;
	min = 0;
	var timerfunc = function() {
		i++;
		timer.innerHTML = min + " : " + i ;
		if(i==60)
		{
			//1 min
			i=0 ;
			min++;
			timer.innerHTML = min + " : " + i ;

		}
	}
 	</script>
</head>
<body onload="onloadME(timer)">
	<p id="timer">This is the paragraph</p>
	<CENTER>
		<form method="post" action="http://localhost:1337/submitDetails" >	
		<label  for="rollno" > Roll No </label>		
		<input type="text" name="rollno" value="" id="rollno"/>
		<br />		
		<label for="name">Name:</label>
		<input type="text" name="name" value="" id="name"/>
		<br />
		<label for="Department and Year "> Department and Year  </label> 
		<input type="text" name="dept" id="dept" />
		<br />		
		<input type="submit" name="submit" />
		<input type="radio" value=" "> 
		</form>
	</CENTER>
</body>
</html>
